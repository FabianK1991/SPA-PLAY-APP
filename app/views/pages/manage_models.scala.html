@import core.process._
@design("Process Models") {

<div class="process_model_manager">

	<table class="dataTable">

		<thead>

			<tr>

				<td>Model-ID</td>

				<td>Name</td>

				<td>Active</td>

				<td>Archived</td>

			</tr>

		</thead>

		<tbody>

			@for(processModel <- ProcessModel.getAll()) {

			<tr>

				<td><a href="@routes.Page.processModeler(processModel.getRawId())">@processModel.getRawId()</a></td>

				<td>

					<form action="@routes.ProcessExecutor.startProcess(processModel.getRawId())"
						method="@routes.ProcessExecutor.startProcess(processModel.getRawId()).method"
						data-target="#content">

						<input type="hidden" name="process_model"
							value="@processModel.getId()" /> <input type="submit"
							value="Start" />

					</form> <a href="@routes.Page.processModeler(processModel.getRawId())">@processModel.getName()</a>

				</td>

				<td>@processModel.getNumActiveInstances()</td>

				<td>@processModel.getNumArchivedInstances()</td>

			</tr>

			}

		</tbody>

	</table>

</div>

@process.model_uploader()

}
