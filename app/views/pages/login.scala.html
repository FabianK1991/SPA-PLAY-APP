@import core._
@(email: String)

@design("Login") {
	<form class="login-form" action="@routes.AuthController.login" method="post" data-target="#general">
	
		<input type="text" name="email" value="email" />
		
		<input type="password" name="passwd" />
		
		<input type="submit" name="submit" value="Login" />
	
	</form>
}
