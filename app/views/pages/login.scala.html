@(email: String)

@design("Login") {
	<form class="login-form" action="@routes.AuthController.login" method="post" data-target="#content|.auth_header">
	
		<div class="info">Please login with your email address and password.</div>
		
		<input type="text" name="email" placeholder="your@@mail-address.com" />
		
		<input type="password" name="passwd" placeholder="your password" />
		
		<input type="submit" name="submit" value="Login" />
	
	</form>
}
