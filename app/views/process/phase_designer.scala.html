@import core.process._
@(processModel: ProcessModel = null)

<div class="phase_designer">

	<ul class="phase-list">
	
	@for(phase <- processModel.getPhases()) {
	
		<li data-delete="@routes.PhaseDesigner.deletePhase(processModel.getRawId())" data-phase_id="@phase.getId()">@phase.getName()</li>
	
	}
	
	</ul>
	
	<form class="add" action="@routes.PhaseDesigner.createPhase(processModel.getRawId())" method="@routes.PhaseDesigner.createPhase(processModel.getRawId()).method">
		<input type="text" name="phase_name" value="Create a new phase..." />
		<input type="submit" value="+" />
	</form>

</div>
