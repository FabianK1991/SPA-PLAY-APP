@import core.process._
@(processModel: ProcessModel = null)

<div class="phase_designer">

	<div class="phase-list">
	
		@phase_list(processModel)
	
	</div>

	<form class="add"
		action="@routes.PhaseDesigner.createPhase(processModel.getRawId())"
		method="@routes.PhaseDesigner.createPhase(processModel.getRawId()).method"
		data-target=".phase-list">
		
		<input type="text" name="phase_name" value="Create a new phase..." />
		<input type="submit" value="+" />
	
	</form>

</div>
