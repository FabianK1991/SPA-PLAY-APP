@import models.core.process._
@(activity: Activity = null)

@defining(activity.getBusinessObject()) { bo =>

@if(bo != null) {

<form class="auto-submit bo-quantity-changer"
	action="@routes.ActivityDesigner.changeObjectAmount(activity.getModel().getRawId(), activity.getRawId())"
	method="@routes.ActivityDesigner.changeObjectAmount(activity.getModel().getRawId(), activity.getRawId()).method">

	<label for="min_amount">
	
		@activity.getType() match {
			case "bo_select" => {
		    	How many business objects need to be selected?
		  	}
			case "bo_update" => {
		    	How many business objects need to be updated?
		  	}
		    case "bo_create" => {
		    	How many business objects need to be created?
		  	}
		  	case "bo_delete" => {
		    	How many business objects need to be deleted?
		  	}
		  	case "document_upload" => {
		    	How many documents need to be uploaded?
		  	}
		  	case _ => {}
		}
	
	</label>
	Minimum: <input type="number" name="min_amount" value="@activity.getObjectAmountMin()" />
	Maximum: <input type="number" name="max_amount" value="@activity.getObjectAmountMax()" />

</form>

}

}
