@import core.serverModels.businessObject._
@import core.servers._
@(businessObjectInstance: BusinessObjectInstance = null)

<ul class="document-list">

	@for((document, index) <- DocumentServer.getRelatedDocuments(businessObjectInstance).zipWithIndex) {
		<li><a href="@routes.DocumentExplorer.getDocument(document.getFilePath()).toString().replace("data%5Cdocuments%5C", "")" target="_blank">@document.getName()</a></li>
	}

</ul>
