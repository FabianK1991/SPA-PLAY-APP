@import core._

<div class="process_model_selector">

	@defining(ProcessModel.getAll()) { processModels =>
	
		@if(processModels.length > 0) {
		
			<form action="@routes.ProcessController.startProcess" method="post" data-target="#general">
			
				<select name="process_model">
				
					@for(model <- processModels) {
					
						<option value="@model.getId()">@model.getName()</option>
					
					}
				
				</select>
				
				<input type="submit" value="Start" />
			
			</form>
		
		} else {
				
			<div class="info no-process_model">
			
				No process models available. <br/>
				<a href="@routes.Page.addProcessModel">Please add a new process model.</a>
			
			</div>
			
		}
	
	}

</div>
